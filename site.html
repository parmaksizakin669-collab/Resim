<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûifre Giri≈üi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ffeef8, #ffe0f0, #ffd6eb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Arka plan kalpler */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.3);
            font-size: 20px;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; font-size: 25px; }
        .heart:nth-child(2) { top: 20%; right: 20%; animation-delay: 2s; font-size: 30px; }
        .heart:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 4s; font-size: 22px; }
        .heart:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 1s; font-size: 28px; }
        .heart:nth-child(5) { top: 50%; left: 5%; animation-delay: 3s; font-size: 24px; }
        .heart:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; font-size: 26px; }
        .heart:nth-child(7) { top: 35%; left: 25%; animation-delay: 1.5s; font-size: 20px; }
        .heart:nth-child(8) { bottom: 45%; right: 30%; animation-delay: 3.5s; font-size: 23px; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.6; }
        }

        /* B√ºy√ºk kalp sol tarafta */
        .big-heart {
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 200px;
            color: rgba(255, 182, 193, 0.1);
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.05); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            max-width: 90%;
            border: 2px solid rgba(255, 182, 193, 0.3);
            position: relative;
            z-index: 10;
        }

        .password-label {
            color: #ff6b9d;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .password-input:focus {
            outline: none;
            border-color: #ff8fab;
            box-shadow: 0 0 0 3px rgba(255, 143, 171, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ff5a8a, #ff7a9a);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .hint-text {
            color: #999;
            font-size: 12px;
            margin-top: 15px;
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(255, 71, 87, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        .error-message.show {
            opacity: 1;
        }

        .success-message {
            color: #2ed573;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            background: rgba(46, 213, 115, 0.1);
            padding: 8px;
            border-radius: 8px;
        }

        .success-message.show {
            opacity: 1;
        }

        /* Mobil optimizasyonu */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .big-heart {
                font-size: 150px;
                left: -30px;
            }
            
            .heart {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Arka plan kalpler -->
    <div class="heart">üíï</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíó</div>
    <div class="heart">üíì</div>
    <div class="heart">üíï</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíó</div>
    <div class="heart">üíì</div>
    
    <!-- B√ºy√ºk kalp -->
    <div class="big-heart">üíñ</div>
    
    <div class="container">
        <div class="password-label">Password</div>
        <h1 class="title">√ñzel  Giri≈ü</h1>
        <p class="subtitle">Doƒüru ≈üifreyi girdiƒüinizde s√ºrprizinize ula≈üacaksƒ±nƒ±z!</p>
        
        <form id="passwordForm">
            <input 
                type="password" 
                class="password-input" 
                id="passwordInput" 
                placeholder="üîí‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                maxlength="20"
            >
            <button type="submit" class="submit-btn">Giri≈ü</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Yanlƒ±≈ü ≈üifre! Tekrar deneyin üíî
        </div>
        
        <div id="successMessage" class="success-message">
            Doƒüru ≈üifre! Y√∂nlendiriliyorsunuz... üíï
        </div>
        
        <p class="hint-text">ƒ∞pucu: √áevremdeki en g√ºzel yemek yapan ki≈üi kimdir? üíù</p>
    </div>

    <script>
        // Ayarlar - Buradan deƒüi≈ütirebilirsiniz
       
const CONFIG = {
    password: 'hamit',
    redirectUrl: 'https://parmaksizakin669-collab.github.io/Resim/Untitled-1.html',
    hint: 'ƒ∞pucu: √áevremdeki en g√ºzel yemek yapan ki≈üi kimdir? üíù'
};

        // ≈ûifre kontrol fonksiyonu
        function checkPassword(inputPassword) {
            return inputPassword.toLowerCase() === CONFIG.password.toLowerCase();
        }

        // Mesaj g√∂sterme fonksiyonlarƒ±
        function showError() {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            successMsg.classList.remove('show');
            errorMsg.classList.add('show');
            
            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 3000);
        }

        function showSuccess() {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            errorMsg.classList.remove('show');
            successMsg.classList.add('show');
        }

        // Y√∂nlendirme fonksiyonu
        function redirectToSite() {
            setTimeout(() => {
                window.location.href = CONFIG.redirectUrl;
            }, 1500);
        }

        // Input shake animasyonu
        function shakeInput() {
            const input = document.getElementById('passwordInput');
            input.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                input.style.animation = '';
            }, 500);
        }

        // Shake animasyonu CSS'i
        const shakeStyle = document.createElement('style');
        shakeStyle.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(shakeStyle);

        // Form submit event
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            
            if (checkPassword(password)) {
                showSuccess();
                redirectToSite();
            } else {
                showError();
                shakeInput();
                document.getElementById('passwordInput').value = '';
            }
        });

        // Enter tu≈üu ile giri≈ü
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordForm').dispatchEvent(new Event('submit'));
            }
        });

        // Sayfa y√ºklendiƒüinde input'a odaklan
        window.addEventListener('load', function() {
            document.getElementById('passwordInput').focus();
        });

        // Koddan ayarlarƒ± deƒüi≈ütirmek i√ßin global fonksiyonlar
        window.passwordAPI = {
            setPassword: function(newPassword) {
                CONFIG.password = newPassword;
            },
            setRedirectUrl: function(newUrl) {
                CONFIG.redirectUrl = newUrl;
            },
            setHint: function(newHint) {
                CONFIG.hint = newHint;
                document.querySelector('.hint-text').textContent = newHint;
            },
            getConfig: function() {
                return CONFIG;
            }
        };
    </script>
</body>
</html>
